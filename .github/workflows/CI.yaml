name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 7 * * 0"
  workflow_dispatch:


concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true


defaults:
  run:
    shell: bash


jobs:
  build_tests:
    if: "github.repository == 'OpenFreeeEnergy/ofe-sphinx-theme'"
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: build package
        run: |
          pipx run build

      - name: twine check
        run: |
          pipx run twine check --strict ./dist/*tar.gz

      - name: pip check
        run: |
          pip install -e .
          pip check

      - name: import check
        run: |
          python -Ic "import ofe_sphinx_theme; print(ofe_sphinx_theme.__version__)"
